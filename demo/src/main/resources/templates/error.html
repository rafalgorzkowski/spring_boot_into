<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Oops!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.css}"
          rel="stylesheet" media="screen"/>
</head>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>

                <h2>
                    404 Not Found</h2>

                <div class="error-details">
                    Sorry, an error has occured, Requested page not found!
                </div>
                <div>
                    <p>There seems to be a problem with the page you requested (<span th:text="${path}"></span>).</p>

                    <p>See <a
                            href="http://docs.spring.io/autorepo/docs/spring-boot/1.2.5.RELEASE/api/org/springframework/boot/autoconfigure/web/DefaultErrorAttributes.html">
                        org.springframework.boot.autoconfigure.web.DefaultErrorAttributes</a>
                        for more attributes
                    </p>
                </div>
                <div class="error-actions">
                    <a href="http://localhost:8080" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Take Me Home </a><a href="http://localhost:8080" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope"></span>
                    Contact Support </a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
